<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional E-Commerce</title>
  <link rel="stylesheet" href="e-commerce.css">
</head>
<body>
  <header>
    <nav>
      <h1>E-Shop</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="cart-icon">
        <img src="cart-icon.png" alt="Cart" />
        <span id="cartCount">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section class="product-list">
      <h2>Products</h2>
      <div class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Product 3', 19.99)">Add to Cart</button>
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 E-Shop | All Rights Reserved</p>
  </footer>

  <script src="e-commerce.js"></script>
</body>
</html>
